<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="main">
                <h1>Student's Registration Form</h1>
            <table>
                <tr>
                    <td>Name of student:</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Name of father:</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Age:</td>
                    <td><input type="number"min='1' max='65'></td>
                </tr>
                <tr>
                    <td>Date of birth:</td>
                    <td><input type="date"></td>
                </tr>
                <tr>
                    <td>Gender:</td>
                    <td><input type="radio" name="gender" value="male">Male &nbsp;&nbsp;
                        <input type="radio" name="gender" value="female">Female
                     </td>   
                </tr>
                <tr>
                    <td>City:</td>
                <td>
                    <select>
                    <option>Thanjavur</option>
                    <option>Trichy</option>
                    <option>Thiruvarur</option>
                    <option>Karaikal</option>
                </select>
                </td>
            </tr>
               <tr>
                    <td>Languages known:</td>
                  <td>
                       <input type="checkbox" name="l1">
                       <label>Tamil</label>
                       <input type="checkbox" name="l2">
                       <label>English</label>
                  </td>
              </tr>
               <tr>
                <td><input type="button" value="Submit"></td>
               </tr>
            </table>
        </div>
        </nav>
    </header>
    
</body>
</html>
